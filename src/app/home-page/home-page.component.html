<div class="container">
  <div class="filter-holder">
    <div class="format-holder">
      <div class="">Format</div>
      <select (change)="sortFormat($event)" name="" id="">
        <option value="ASC">ASC</option>
        <option value="DESC">DSC</option>
      </select>
    </div>

    <div class="category-holder">
      <div class="">Category</div>
      <select (change)="sortCategory($event)" name="" id="">
        <option value="Price">Price</option>
        <option value="Rating">Rating</option>
      </select>
    </div>

    <div *ngIf="selectedCategory === 'Rating'" class="category-holder">
      <div class="">Rating</div>
      <select (change)="sortByRating($event)" name="" id="">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </div>

  </div>

  <app-list-item *ngIf="!!dataPaginator" [dataPagination]="dataPaginator"></app-list-item>

  <div class="paginator-holder">
    <button [disabled]="!!dataPaginator && dataPaginator.page === 1" (click)="selectPage(1)">&laquo;</button>
    <div *ngFor="let item of pages">
      <button (click)="selectPage(item.no)">{{item.no}}</button>
    </div>
    <button [disabled]="!!dataPaginator && dataPaginator.page === dataPaginator.total_pages" (click)="selectPage(dataPaginator.total_pages)">&raquo;</button>
  </div>

</div>
